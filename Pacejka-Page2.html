<!DOCTYPE html>

<html lang="en">
    <body>
        <script>
            var browserVersion = getBrowserVersion();
            var browserName = getBrowserName();
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            function getBrowserVersion()
            {
                var bv = navigator.userAgent;
                var browser = getBrowserName();
                var findIndex = bv.indexOf(browser) + browser.length + 1;
                var browserVersion = parseFloat(bv.substring(findIndex, findIndex + 3));

                return browserVersion;
            }

            function getBrowserName()
            {
                var bn = navigator.userAgent;
                
                if(bn.indexOf("MSIE") >=0)
                {
                    return "MSIE";
                }
                else if(bn.indexOf("Firefox") >=0)
                {
                    return "Firefox";
                }
                else if(bn.indexOf("Chrome") >=0)
                {
                    return "Chrome";
                }
                else if(bn.indexOf("Safari") >=0)
                {
                    return "Safari";
                }
                else if(bn.indexOf("Opera") >=0)
                {
                    return "Opera";
                }
                else
                {
                    return "UNKNOWN";
                }
            }
            document.write("You are using version " + browserVersion + " of the " + browserName + " browser to view this page in a browser whose inner window that is " + screenWidth + " pixels wide and " + screenHeight + " pixels tall.");
        </script>
    </body>
</html>
